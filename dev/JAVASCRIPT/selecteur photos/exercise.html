<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Selecteur de Photos</title>

</head>
<body>



<div class="container">

	<div class="pics">

		<li class="imageUn"><img src="images/1.jpg" alt=""></li>

		<li class="imageQuatre"><img src="images/4.jpg" alt=""></li>

		<li class="imageDix"><img src="images/10.jpg" alt=""></li>

		</ul>
	</div>

	<p> Vous avez sélectionné <span><em><strong>0</strong></em></span> photo(s)

</div>

	<script src="exercise.js"></script>

</body>
</html>
